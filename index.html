<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Meter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f0f2f5;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px 30px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    input[type="password"]:focus {
      border-color: #338cf0;
    }
    #strengthBar {
      height: 12px;
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 6px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    #strengthBarFill {
      height: 100%;
      width: 0%;
      background-color: red;
      border-radius: 6px;
      transition: width 0.4s ease, background-color 0.4s ease;
    }
    #strengthText {
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Meter</h2>
    <input type="password" id="passwordInput" placeholder="Enter your password" />
    <div id="strengthBar">
      <div id="strengthBarFill"></div>
    </div>
    <div id="strengthText"></div>
  </div>

  <script>
    const passwordInput = document.getElementById("passwordInput");
    const strengthBarFill = document.getElementById("strengthBarFill");
    const strengthText = document.getElementById("strengthText");

    passwordInput.addEventListener("input", function () {
      const val = passwordInput.value;
      let strength = 0;
      if (val.length >= 8) strength++; // length criterion
      if (/[A-Z]/.test(val)) strength++; // uppercase
      if (/[a-z]/.test(val)) strength++; // lowercase
      if (/\d/.test(val)) strength++; // digit
      if (/[\W_]/.test(val)) strength++; // special char

      // Update the strength bar and text
      switch (strength) {
        case 0:
        case 1:
          strengthBarFill.style.width = "20%";
          strengthBarFill.style.backgroundColor = "red";
          strengthText.textContent = "Very Weak";
          strengthText.style.color = "red";
          break;
        case 2:
          strengthBarFill.style.width = "40%";
          strengthBarFill.style.backgroundColor = "orange";
          strengthText.textContent = "Weak";
          strengthText.style.color = "orange";
          break;
        case 3:
          strengthBarFill.style.width = "60%";
          strengthBarFill.style.backgroundColor = "#f1c40f"; // yellow
          strengthText.textContent = "Moderate";
          strengthText.style.color = "#f1c40f";
          break;
        case 4:
          strengthBarFill.style.width = "80%";
          strengthBarFill.style.backgroundColor = "#2ecc71"; // light green
          strengthText.textContent = "Strong";
          strengthText.style.color = "#2ecc71";
          break;
        case 5:
          strengthBarFill.style.width = "100%";
          strengthBarFill.style.backgroundColor = "#27ae60"; // dark green
          strengthText.textContent = "Very Strong";
          strengthText.style.color = "#27ae60";
          break;
      }

      // If input is empty, reset bar and text
      if (val.length === 0) {
        strengthBarFill.style.width = "0%";
        strengthText.textContent = "";
      }
    });
  </script>
</body>
</html>
